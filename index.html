<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <section id="app">

        <div id="new-category-wrapper">
            <input type="text" id="new-category-input" placeholder="New category" />
        </div>

        <ul id="category-list">
            <li v-for="cat in categories" class="category-list-item">
                <h3 class="category-name">{{ cat.name }}</h3>
                <ul class="task-list">
                    <li v-for="task in cat.tasks" class="task-list-item">{{ task }}</li>
                </ul>
            </li>
        </ul>
    </section>

    <script src="js/vue.dev.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
